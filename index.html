<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Web Site Like Linkedin</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <!-- Start nabvar -->
        <nav class="navbar">
            <div class="navbar-left">
                <a href="index.html" class="logo">
                    <img src="images/logo.png" alt="" />
                </a>
                <div class="search-box">
                    <img src="images/search.png" alt="Search" />
                    <input type="text" placeholder="Search" />
                </div>
            </div>
            <div class="navbar-center">
                <ul>
                    <li>
                        <a href="#" class="active-link">
                            <img src="images/home.png" alt="Home" />
                            <span>Home</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="images/network.png" alt="Ny Network" />
                            <span>My Network</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="images/jobs.png" alt="jobs" />
                            <span>Jobs</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="images/message.png" alt="Messaging" />
                            <span>Messaging</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img
                                src="images/notification.png"
                                alt="Notifications"
                            />
                            <span>Notifications</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="navbar-right">
                <div class="online">
                    <img src="images/user-1.png" class="nav-profile-img "
                    user-1" />
                </div>
            </div>
        </nav>
        <!-- End Nabvar -->
        <div class="container">
            <!-- left-sidebar -->
            <div class="left-sidebar">
                <div class="sidebar-profile-box">
                    <img
                        src="images/cover-pic.png"
                        width="100%"
                        alt="cover-pic"
                    />
                    <div class="sidebar-profile-info">
                        <img src="images/user-1.png" alt="user-1" />
                        <h1>Rayan Walton</h1>
                        <h3>Web Developor al Microsoft</h3>
                        <ul>
                            <li>Your profile views <span>52</span></li>
                        </ul>
                        <ul>
                            <li>Your post views <span>810</span></li>
                        </ul>
                        <ul>
                            <li>Your connections <span>205</span></li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- main-content -->
            <div class="main-content"></div>
            <!-- right-sidebar -->
            <div class="right-content"></div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
